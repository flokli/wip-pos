language: node_js
node_js:
  - "10"
before_script:
  # Install meteor
  - curl https://install.meteor.com | /bin/sh
  # Add meteor to path (instead of asking for sudo in the Travis container)
  # We can then use the faster container infrastructure - http://docs.travis-ci.com/user/workers/container-based-infrastructure/
  - export PATH=$HOME/.meteor:$PATH
# script:
#  - meteor build ./build
cache:
  directories:
    - node_modules
deploy:
  provider: script
  script: node -e "console.log(Buffer.from(process.env.METEOR_TOKEN, 'base64').toString('utf-8'))" > token.json && METEOR_SESSION_FILE=token.json meteor deploy wip-pos.eu.meteorapp.com --settings production-settings.json
  on:
    branch: master
